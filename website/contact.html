    <main>
        <div class="contact-info">
          <h2>Contact Us</h2>
        </div>
        <div class="message">
          <p><span>if you got any question</span><br>please do not hesitate to send me a message</p>
        </div>
          <div class="form">
            <section class="name-info">
              <input type="text" name="name" autocomplete="off" required/>
              <label for="name" class="label-name">
                <span class="content-name">Name</span>
              </label>
            </section>
            <section class="email-info">
              <input type="text" name="email" autocomplete="off" required/>
              <label for="email" class="label-email">
                <span class="content-email">Email</span>
              </label>
            </section>
            <section class="subject-info">
              <input type="text" name="subject" autocomplete="off" required/>
              <label for="subject" class="label-subject">
                <span class="content-subject">Subject</span>
              </label>
            </section>
            <section class="message-info">
              <input type="text" name="message" autocomplete="off" required/>
              <label for="message" class="label-message">
                <span class="content-message">Message</span>
              </label>
            </section>
            <section class="submit-btn">
              <button class="btn">SEND MESSAGE</button>
            </section>
          </div>
          <section class="touch">
              <p class="touch-get">Get in touch with me !</p>
              <svg  class="email-icon" role="img" viewBox="0 0 512 512">
                <path fill="currentColor" d="M512 464c0 26.51-21.49 48-48 48H48c-26.51 0-48-21.49-48-48V200.724a48 48 0 0 1 18.387-37.776c24.913-19.529 45.501-35.365 164.2-121.511C199.412 29.17 232.797-.347 256 .003c23.198-.354 56.596 29.172 73.413 41.433 118.687 86.137 139.303 101.995 164.2 121.512A48 48 0 0 1 512 200.724V464zm-65.666-196.605c-2.563-3.728-7.7-4.595-11.339-1.907-22.845 16.873-55.462 40.705-105.582 77.079-16.825 12.266-50.21 41.781-73.413 41.43-23.211.344-56.559-29.143-73.413-41.43-50.114-36.37-82.734-60.204-105.582-77.079-3.639-2.688-8.776-1.821-11.339 1.907l-9.072 13.196a7.998 7.998 0 0 0 1.839 10.967c22.887 16.899 55.454 40.69 105.303 76.868 20.274 14.781 56.524 47.813 92.264 47.573 35.724.242 71.961-32.771 92.263-47.573 49.85-36.179 82.418-59.97 105.303-76.868a7.998 7.998 0 0 0 1.839-10.967l-9.071-13.196z"></path>
              </svg>
              <h5>email</h5>
              <p class="touch-email">abhishekucskumar@gmail.com</p>
            </section>
    </main>
